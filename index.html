<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>
      <section id="auth-section">
      <form id="sign-up">
        <input name="credentials[email]" type="text" placeholder="an@example.email" required>
        <input name="credentials[password]" type="password" placeholder="an example password" required>
        <input name="credentials[password_confirmation]" type="password" placeholder="an example password">
        <button>Submit</button>
      </form>

      <form id="sign-in">
        <input name="credentials[email]" type="text" placeholder="an@example.email" required>
        <input name="credentials[password]" type="password" placeholder="an example password" required>
        <button>Submit</button>
        <div id="error-message"></div>
      </form>

      <button id="sign-out">Sign Out</button>
    </section>

    </body>
</html>
